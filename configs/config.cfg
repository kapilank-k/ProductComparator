{
  "paths":{
    "train":"train_split.py",
    "dev":"dev_split.py",
    "vectors":null
  },
  "system":{
    "gpu_allocator":null
  },
  "corpora":{
    "train":{
      "path":"train_split.py",
      "max_length":0,
      "limit":0
    },
    "dev":{
      "path":"dev_split.py",
      "max_length":0,
      "limit":0
    }
  },
  "training":{
    "dev_corpus":"corpora.dev",
    "train_corpus":"corpora.train",
    "optimizer":{
      "@optimizers":"Adam.v1",
      "beta1":0.9,
      "beta2":0.999,
