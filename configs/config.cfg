  "nlp":{
    "lang":"en",
    "pipeline":[
      "ner"
    ],
    "batch_size":128
  },
  "components":{
    "ner":{
      "factory":"ner",
      "model":{
        "@architectures":"spacy.TransitionBasedParser.v2",
        "state_type":"ner",
        "extra_state_tokens":false,
        "hidden_width":64,
        "maxout_pieces":2,
        "use_upper":true,
        "nO":null
      }
