[paths]
train = "train_improved.spacy"
dev = "dev_improved.spacy"
vectors = null

[system]
gpu_allocator = null

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}
max_length = 0

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}
max_length = 0

[training]
dev_corpus = "corpora.dev"
train_corpus = "corpora.train"

[training.batcher]
size = 1000
buffer = 2000

[training.logger]
@loggers = "spacy.ConsoleLogger.v1"
progress_bar = false

[training.optimizer]
@optimizers = "Adam.v1"
beta1 = 0.9
beta2 = 0.999
L2_is_weight_decay = true
L2 = 0.01
grad_clip = 1.0
use_averages = false
eps = 1e-8
learn_rate = 0.001

[training.dropout]
@architectures = "spacy.Dropout.v1"
rate = 0.1

[training.patience]
@schedules = "compounding.v1"
start = 1600
compound = 1.001
t = 0.0

[training.max_epochs]
@schedules = "constant.v1"
value = 100

[training.max_steps]
@schedules = "constant.v1"
value = 20000

[training.eval_frequency]
@schedules = "constant.v1"
value = 200

[training.accumulate_gradient]
@schedules = "constant.v1"
value = 3

[nlp]
lang = "en"
pipeline = ["ner"]
batch_size = 1000

[components]

[components.ner]
factory = "ner"

[components.ner.model]
@architectures = "spacy.TransitionBasedParser.v2"
state_type = "ner"
extra_state_tokens = false
hidden_width = 128
maxout_pieces = 2
use_upper = true
nO = null
